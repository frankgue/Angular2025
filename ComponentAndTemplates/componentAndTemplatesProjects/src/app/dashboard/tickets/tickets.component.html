<div>
    <ul>
        @for (ticket of tickets; track ticket.id) {
          <li>
            <app-ticket [ticketData]="ticket" (close)="onCloseTicket(ticket.id)"></app-ticket>
          </li>
        } @empty {
            <p>No tickets available.</p>
        }
    </ul>
</div>

<div id="new-ticket">
  <app-new-ticket (add)="onAddTicket($event)"></app-new-ticket>
</div>
