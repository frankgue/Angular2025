<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [user]="user"
          (selectedUser)="onUserSelected($event)"
        />
      </li>
    }
  </ul>


  @if (selectedUser) {
    <app-tasks  [username]="selectedUser.name" />
  } @else {
    <p id="fallback">Please select a user to see their tasks.</p>
  }
</main>
